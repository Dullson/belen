---
layout: default
---
<link rel="stylesheet" href='{{ "/assets/css/details.css" | relative_url }}'>

<div class="details-container">
    <div class="images">
        {% for image in page.images %}
        <img src="{{image | relative_url}}" alt="">
        {% endfor %}
    </div>
    <div class="content">
        {{content}}
    </div>
</div>
